<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Likes</title>
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h1 class="site-title">Network</h1>
        </header>
        <h2 class="main-title">Your Feed</h2>
        <div class="feed-wrapper">
            <div class="user">
                <img class="user-pic" src="img/user.png" alt="Profile-Pic">
                <a href="#">Add an avatar</a>
                <h3 class="user-name">James Doe</h3>
            </div>
            <div class="feed">
                <div class="post">
                    <div class="post-meta">
                        <h3 class="user-name feed-user">Niel M</h3>
                        <div class="likes">
                            <p><span class="like-count">9</span> like(s)</p>
                            <button class="like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-content">I just set up a new discord bot,let me know hat you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="post-meta">
                        <h3 class="user-name feed-user ">Nichole K</h3>
                        <div class="likes">
                            <p><span class="like-count">12</span> like(s)</p>
                            <button class="like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-content">Just finished my <a href="#">nex comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="post-meta">
                        <h3 class="user-name feed-user">Jim R</h3>
                        <div class="likes">
                            <p><span class="like-count">9</span> like(s)</p>
                            <button class="like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-content">I can't stop listening to the <a href="#">new albulm</a>. Who else is liking it?</p>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
